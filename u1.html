<script type="text/javascript">
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    if (confirm("Join Our Telegram Channel sport match")) {
      window.location.href = "https://t.me/sports_live_linkss"; 
    } else {
      var m3uUrl = getUrlParameter('m3u');
      var dashUrl = getUrlParameter('dash');

      var mediaUrl = m3uUrl ? m3uUrl : dashUrl;
      var mediaType = m3uUrl ? 'hls' : 'dash';

      jwplayer("jwplayerDiv").setup({
        file: mediaUrl,
        type: mediaType,
        position: 'bottom',
        autostart: true,
        stretching: "",
        width: "100%",
        logo: {
          file: "",
          hide: false,
          position: "top-left",
          margin: "15",
          link: "https://t.me/sports_live_linkss"
        }
      });
    }
  </script>
