@import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap");
:root {
  --bg-red: #e50914;
  --bg-white: #f7f7f7;
  --bg-black: #181919;
}
/* RESET CSS */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

html {
  box-sizing: border-box;
  font-size: 62.5%;
}

/* ADBlock Modal */
.modal {
  display: none;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.85);
  z-index: 999;
  font-family: "Rubik", Arial, sans-serif;
}

.modal .modal-container {
  width: 60rem;
  padding-bottom: 10rem;
  background-color: var(--bg-black);
  color: var(--bg-white);
  border-radius: 0.3rem;
}

.modal .modal-container .modal-header {
  position: relative;
  border-radius: 0.3rem;
  height: 30rem;
}

.modal .modal-container .modal-header strong {
  position: absolute;
  text-align: center;
  top: 12rem;
  bottom: 0;
  left: 0;
  right: 0;
  font-weight: 700;
  font-size: 2rem;
  color: var(--bg-white);
}

.modal .modal-container .modal-header::before {
  top: 0;
  left: 0;
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  background: linear-gradient(
    0deg,
    var(--bg-black),
    rgba(24, 25, 25, 0.3) 150%
  );
  border-radius: 0.3rem 0.3rem 0 0;
}

.modal .modal-container .modal-header::after {
  top: 0;
  left: 0;
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  background: linear-gradient(
    0deg,
    var(--bg-black),
    rgba(24, 25, 25, 0.3) 100%
  );
  border-radius: 0.3rem 0.3rem 0 0;
}

.modal .modal-container .modal-header .backdrop {
  width: 100%;
  height: 30rem;
  border-radius: 0.3rem 0.3rem 0 0;
}

.modal .modal-container .modal-header button {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 15px;
  right: 15px;
  width: 3.6rem;
  height: 3.6rem;
  background: var(--bg-black);
  border: 0;
  border-radius: 100%;
  cursor: pointer;
  transition: opacity 0.2s ease-in-out;
  z-index: 999;
}

.modal .modal-container .modal-header button:hover {
  opacity: 0.75;
}

.modal .modal-container .modal-header button img {
  display: block;
  width: 2.7rem;
}

.modal .modal-container .modal-body {
  max-width: 50rem;
  margin: 0 auto;
  border-radius: 0 0 0.3rem 0.3rem;
}

.modal .modal-container .modal-body span {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.7rem;
}

<body>
<div id="playerContainer">
    <div id="player">Loading the player...</div>
  
<button class="GetCode">Sharing</button>
<button class="Reload" onclick="javascript:window.location.reload()">To update</button>

<div class="share_channell">
    <div class="share-channel">
        <div class="share-channel_title">Copy for your site</div>
        <textarea id="player_share" onclick="this.select();" onfocus="this.select();"></textarea>
        <button class="custom-btn" onclick="document.querySelector('#player_share').select();document.execCommand('copy');">Click to copy</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var mora = getParameterByName('mora');
        var embed = getParameterByName('embed');
        var getIMG = decodeURIComponent(getParameterByName('img') || '');
        var title = decodeURIComponent(getParameterByName('title') || '');
        var getKEY = getParameterByName('key');
        var getKEY2 = getParameterByName('key2');

        if (mora) {
            // JWPlayer setup
            jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

            if (mora === "#") {
                alert('Return to the previous page');
                return;
            }

            var playerInstance = jwplayer("player");
            var sources = [];

            if (mora.endsWith(".m3u8")) {
                sources.push({
                    "default": true,
                    "type": "hls",
                    "file": mora,
                    "label": "HLS"
                });
            } else if (mora.endsWith(".mp4")) {
                sources.push({
                    "default": true,
                    "type": "mp4",
                    "file": mora,
                    "label": "MP4"
                });
            } else if (mora.endsWith(".mpd")) {
                sources.push({
                    "default": true,
                    "type": "dash",
                    "file": mora,
                    "label": "DASH"
                });
            }

            var playerSetup = {
                playlist: [{
                    "title": title,
                    "description": "Ultra HD | Sports Player",
                    "image": getIMG,
                    "sources": sources
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: {},
                logo: {
                    file: "https://cdn.jwplayer.com/images/6cbPZG9A.png",
                    link: "https://t.me/s/sports_803",
                    position: "top-right"
                },
                advertising: {
                    client: "vast",
                    schedule: [{
                        offset: "pre",
                        tag: "sdsd"
                    }]
                },
                skin: {
                    name: "netflix"
                },
                sharing: {
                    link: "",
                },
                hlsjsConfig: {
                    debug: false,
                    p2pConfig: {
                        live: true // set false in VOD mode
                    }
                }
            };

            // Add DRM configuration if not HLS
            if (!mora.endsWith(".m3u8")) {
                playerSetup.drm = {
                    "clearkey": {
                        "keyId": getKEY,
                        "key": getKEY2
                    }
                };
            }

            playerInstance.setup(playerSetup);

            // Google Analytics event tracking
            function trackJWPlayerEvent(eventCategory, eventAction, eventLabel, eventValue) {
                gtag('event', eventAction, {
                    'event_category': eventCategory,
                    'event_label': eventLabel,
                    'value': eventValue
                });
            }

            // Variables to track view duration
            var viewDuration = 0;
            var viewStart = 0;
            var isPlaying = false;

            // Start tracking the view duration
            playerInstance.on('play', function () {
                if (!isPlaying) {
                    viewStart = Date.now();
                    isPlaying = true;
                }
                trackJWPlayerEvent('Video', 'Play', title);
            });

            // Pause tracking the view duration
            playerInstance.on('pause', function () {
                if (isPlaying) {
                    viewDuration += (Date.now() - viewStart);
                    isPlaying = false;
                }
                trackJWPlayerEvent('Video', 'Pause', title, Math.round(viewDuration / 1000));
            });

            // Complete tracking the view duration
            playerInstance.on('complete', function () {
                if (isPlaying) {
                    viewDuration += (Date.now() - viewStart);
                    isPlaying = false;
                }
                trackJWPlayerEvent('Video', 'Complete', title, Math.round(viewDuration / 1000));
            });

            // Track buffering and seek events
            playerInstance.on('buffer', function () {
                trackJWPlayerEvent('Video', 'Buffering', title);
            });

            playerInstance.on('seek', function (event) {
                trackJWPlayerEvent('Video', 'Seek', 'From ' + event.position + ' to ' + event.offset);
            });

            // Send the view duration when the user leaves the page
            window.addEventListener('beforeunload', function () {
                if (isPlaying) {
                    viewDuration += (Date.now() - viewStart);
                }
                trackJWPlayerEvent('Video', 'Unload', title, Math.round(viewDuration / 1000));
            });

            // Track errors
            playerInstance.on('error', function (error) {
                trackJWPlayerEvent('Video', 'Error', error.message);
            });

        } else if (embed) {
            // Embedding the iframe with additional attributes
            document.getElementById('playerContainer').innerHTML = '<iframe src="' + embed + '" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" allow="encrypted-media" width="100%" height="460" frameborder="0" scrolling="no" allowfullscreen="allowfullscreen" autoplay></iframe>';
        } else {
            document.getElementById('playerContainer').innerHTML = '<p>No media or embed URL provided.</p>';
        }
    });

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Script to redirect if developer tools are open
    const redirect = ''; // Replace with your desired redirect URL

    if (window.devtools.isOpen) {
        window.location.href = redirect;
    }

    window.addEventListener('devtoolschange', event => {
        if (event.detail.isOpen) {
            window.location.href = redirect;
        }
    });
</script>
